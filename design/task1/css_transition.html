<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/task_transition.css">
  <title>task_transition</title>
</head>
<body>
  <div class="transition-container">
    <p class="test-font-color">
        前端学院
    </p>
    <div class="transition-btn transition-div">
    </div>
    <button class="change-style">切换样式</button>
  </div>
  <script>
    document.querySelector('.change-style').onclick=function(){
      var transition_div=document.querySelector('.change-style');
      if(transition_div.classList.contains('active')){
      transition_div.classList.remove('active');
      }
      else{
        transition_div.classList.add('active');
      }
    }
  </script>
</body>
</html>
